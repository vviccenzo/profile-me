<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body class="container">
    <main class="main-content">
        <form action="/" method="post" id="signup-form" class="form">
        <h2>Entrar em contato com Vini</h2>
        <p>Informe seus dados pessoais abaixo para entrar em contato com o desenvolvedor.</p>
        <label class="form-label" for="name">Nome completo</label>
        <input class="form-input" type="text" id="name" placeholder="Insira seu e-Nome completo">
        <label class="form-label" for="mail" >E-mail</label>
        <input class="form-input" type="text" id="mail" placeholder="Insira seu e-mail">
        <label class="form-label" for="">Interesse em questão</label>
        <select class="form-input" name="" id="area">
            <option value="" selected>Selecione uma opção</option>
            <option value="Projeto">Conversar sobre um projeto</option>
            <option value="Emprego">Vaga de emprego</option>
        </select>
        <button type="submit" class="form-button" onclick="teste()">Contactar o DEV</button>
        </form>
    </main>
</body>
</html>
